<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/common/css/footer.css">
    <link rel="stylesheet" href="/static/common/css/header.css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12">
                <div class="header-text">
                    <div class="name">
                        <a href="http://dev-resource.com/" rel="home" id="name">资源共享平台</a>
                    </div>
                    <div class="description" id="desc">资源共享-免费的资源共享平台</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
                <div class="header-profile">
                {if isset($name) && $name == ''}
                    <ul class="user-login">
                        <li class="date">{$date}</li>
                        <li class="">
                            <a href="/login"><span>你好,请登录!</span></a>
                        </li>
                    </ul>
                {/if}
                {if isset($name) && $name != ''}
                    <a href="/info" class="thumbnail avatar">
                        <img src="/static/common/images/default.jpg" alt="" class="avatar img-thumbnail" width="54" height="54">
                    </a>
                    <ul class="user-profile">
                        <li class="u-info">
                            <a href="/info"><span>{$name},你好!</span></a>
                        </li>
                        <li class="clearfix action">
                            <a href="/createpost"><span>投稿</span></a>
                            <a href=""><span>我的投稿</span></a>
                            <a href=""><span>消息</span></a>
                            <a href="#" onclick="layout('{$name}','{$Request.token}')"><span>登出</span></a>
                        </li>
                    </ul>
                {/if}
                </div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
            <nav id="navbar" class="collapse navbar-collapse header-navbar-collapse" role="navigation" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
                <ul class="nav navbar-nav">
                    <li class="active"><a href=#" itemprop="url"><font style="font-weight:bold;">最新投稿</font></a></li>
                    <li><a href="#" itemprop="url"><font style="font-weight:bold;">最新回复</font></a></li>
                    <li><a href="#" itemprop="url"><font style="font-weight:bold;">精品推荐</font></a></li>
                    <li><a href="#" itemprop="url"><font style="font-weight:bold;">最热top10</font></a></li>
                    <li><a href="#" itemprop="url"><font style="font-weight:bold;">投稿指南</font></a></li>
                    <li><a href="#" itemprop="url"><font style="font-weight:bold">等级列表</font></a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search" method="get" id="searchform" action="http://www.newbiefly.com/">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索 …" name="s" id="s" required="">
                    </div>
                    <button type="submit" class="btn btn-default" id="searchsubmit"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </nav><!-- #navbar -->
        </div>
    </div>
