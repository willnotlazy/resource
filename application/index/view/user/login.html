<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录-注册页</title>
	<link rel="stylesheet" href="/static/index/css/login.css">
</head>

<body>
	<div class="rl-model">
		<div class="rl-model-header">
			<h1>
				<span class="active">登陆</span>
				<span>注册</span>
			</h1>
		</div>

		<div class="rl-model-body show" spellcheck="false">
			<div class="rl-username">
				<input
					type="text"
					name="username"
					id="username"
					placeholder="请输入用户名"
				/>
			</div>
			<div class="rl-password">
				<input
					type="password"
					name="password"
					id="password"
					placeholder="请输入密码"
				/>
			</div>
			<div class="rl-model-footer login">
				<span>登陆</span>
			</div>
		</div>

		<div class="rl-model-body" spellcheck="false">
			<div class="rl-username">
				<input
					type="text"
					id="r-email"
					name="email"
					placeholder="请输入注册邮箱"
				/>
			</div>
			<div class="rl-username">
					<input
						type="text"
						id="r-username"
						name="r-username"
						placeholder="请输入注册用户名"
					/>
				</div>
			<div class="rl-password">
				<input
					type="password"
					name="password"
					id="r-password"
					placeholder="请输入密码"
				/>
			</div>
			<div class="hide">
				<input type="hidden" name="__token__" id="__token__" value="{$Request.token}">
			</div>
			<div class="rl-model-footer register">
				<span>注册</span>
			</div>
		</div>
	</div>

	<script src="/static/index/js/jquery-3.3.1.js"></script>
	<script src="/static/index/js/login.js"></script>
</body>
</html>
